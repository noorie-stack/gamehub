<!DOCTYPE html>
<html>
<head>
  <title>Ball & Plate</title>
  <style>
    body { background-color: #c7f9cc; text-align: center; }
    canvas { background: black; display:block; margin:auto; }
    button { margin-top: 20px; padding: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>üèê Ball & Plate</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="startGame()">Play Again</button>

<script>
let canvas=document.getElementById("gameCanvas");
let ctx=canvas.getContext("2d");
let ball={x:200,y:100,dx:2,dy:2,r:10};
let paddle={x:150,y:370,w:100,h:10};
let rightPressed=false,leftPressed=false;
document.addEventListener("keydown",keyDown,false);
document.addEventListener("keyup",keyUp,false);

function keyDown(e){if(e.keyCode==39) rightPressed=true; else if(e.keyCode==37) leftPressed=true;}
function keyUp(e){if(e.keyCode==39) rightPressed=false; else if(e.keyCode==37) leftPressed=false;}

let speed=2, game;

function draw(){
  ctx.clearRect(0,0,400,400);
  ctx.beginPath();
  ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2); ctx.fillStyle="red"; ctx.fill(); ctx.closePath();
  ctx.fillStyle="blue"; ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);

  ball.x+=ball.dx; ball.y+=ball.dy;

  if(ball.x+ball.dx>390 || ball.x+ball.dx<10) ball.dx=-ball.dx;
  if(ball.y+ball.dy<10) ball.dy=-ball.dy;

  if(ball.y+ball.dy>paddle.y){
    if(ball.x>paddle.x && ball.x<paddle.x+paddle.w){ ball.dy=-ball.dy; speed+=0.2; }
    else{ clearInterval(game); alert("Game Over!"); }
  }

  if(rightPressed && paddle.x<400-paddle.w) paddle.x+=7;
  else if(leftPressed && paddle.x>0) paddle.x-=7;
}

function startGame(){
  ball={x:200,y:100,dx:2,dy:2,r:10}; paddle.x=150; speed=2;
  game=setInterval(draw,10);
}
startGame();
</script>
</body>
</html>
