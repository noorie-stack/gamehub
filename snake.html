<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body { background-color: #d4f8d4; text-align: center; font-family: Arial; }
    canvas { background: black; display: block; margin: auto; }
    button { margin-top: 20px; padding: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>üêç Snake Game</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="startGame()">Play Again</button>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");
let box = 20;
let snake = [{x: 9*box, y: 10*box}];
let food = {x: Math.floor(Math.random()*19+1)*box,
            y: Math.floor(Math.random()*19+1)*box};
let score = 0;
let d;

document.addEventListener("keydown",direction);

function direction(event){
  if(event.keyCode == 37 && d != "RIGHT"){d = "LEFT";}
  else if(event.keyCode == 38 && d != "DOWN"){d = "UP";}
  else if(event.keyCode == 39 && d != "LEFT"){d = "RIGHT";}
  else if(event.keyCode == 40 && d != "UP"){d = "DOWN";}
}

function draw(){
  ctx.fillStyle = "black"; ctx.fillRect(0,0,400,400);
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle = (i==0)?"green":"white";
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }
  ctx.fillStyle="red"; ctx.fillRect(food.x,food.y,box,box);

  let snakeX = snake[0].x; let snakeY = snake[0].y;
  if(d=="LEFT") snakeX -= box;
  if(d=="UP") snakeY -= box;
  if(d=="RIGHT") snakeX += box;
  if(d=="DOWN") snakeY += box;

  if(snakeX==food.x && snakeY==food.y){
    score++; food={x:Math.floor(Math.random()*19+1)*box, y:Math.floor(Math.random()*19+1)*box};
  } else { snake.pop(); }

  let newHead = {x:snakeX,y:snakeY};

  if(snakeX<0 || snakeY<0 || snakeX>=400 || snakeY>=400 || collision(newHead,snake)){
    clearInterval(game);
    alert("Game Over! Score: "+score);
  }

  snake.unshift(newHead);
}

function collision(head,array){
  for(let i=0;i<array.length;i++){ if(head.x==array[i].x && head.y==array[i].y){ return true; } }
  return false;
}

let game;
function startGame(){
  snake=[{x:9*box,y:10*box}]; d=null; score=0;
  game=setInterval(draw,100);
}

startGame();
</script>
</body>
</html>
